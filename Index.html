<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KYC Enrollment Registration</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
  <header>
      <nav>
          <a href="#" class="logo">KYC</a>
          <ul><li><a href="#" class="nav-link">CLICK TO COMPLETE FORM BELOW</a></li></ul>
        </nav>
  </header>
  <div class="form-area">
      <form>
          <br>
          <h1>Fill and submit for enrollment</h1>
            <label>Firstname</label><br>
            <input type="text" class="name" placeholder="e.g Faruk">
            <br>
            <label>Lastname</label><br>
            <input type="text" class="name" placeholder="e.g Suleiman">
            <br>
            <label>Othernames</label><br>
            <input type="text" class="name" placeholder="e.g Adekunle">
            <br>
            <label>Date of birth</label><br>
            <input type="date" class="date" placeholder="dd-mm-yyyy">
            <br>
            <label>Mobile</label><br>
            <input type="tel" class="tel" placeholder="e.g +2348133667606">
            <br>
            <label>Email</label><br>
            <input type="email" class="email" placeholder="e.g farukadekunle@gmail.com">
            <br>
            <p>Drop Suggestion</p>
            <textarea class="comment-box" placeholder="Suggestion-box">Enter text here</textarea>
            <br>
            <button>
                <a href="#" class="submit">Submit</a>
            </button>
            <br>
            <br>


      </form>
  </div>
</body>
</html>
